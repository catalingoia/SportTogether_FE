<div class="mare d-flex justify-content-center w-100 h-100">
  <mat-card class="register-card align-self-center d-flex justify-content-center flex-column align-items-center">
    <mat-card-title class="mb-5">Register</mat-card-title>
    <mat-card-content class="register-content">

      <form class="register-form" [formGroup]="registerForm" (submit)="register()">
        <mat-error *ngIf="!registerValid" class = "">
          This email is already taken
        </mat-error>
        <div class="mb-3">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com" email="true">
          </mat-form-field>
          <mat-error *ngIf="registerForm.hasError('email', 'email')">
            Please enter a valid email.</mat-error>
        </div>
        <div class="mb-3">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>First Name</mat-label>
            <input type="text" matInput formControlName="firstName">
          </mat-form-field>
        </div>
        <div class="mb-3">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input type="text" matInput formControlName="lastName">
          </mat-form-field>
        </div>
        <div class="mb-3">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
          </mat-form-field>
        </div>
        <div class="d-flex justify-content-center">
          <button mat-raised-button color="primary" class="register-btn rounded">Register</button>
        </div>
      </form>
      <div class="d-flex m-3 justify-content-center">
      <a [routerLink]="'/login'">Do you have already an acoount?</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
